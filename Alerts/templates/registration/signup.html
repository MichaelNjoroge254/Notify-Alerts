{%extends "registration/base.html"%}
<!-- bootstrap -->
{% load bootstrap4 %}
<!-- content -->
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="text-center login">
        <img src="../../static/images/awwwards.jpg" alt="" />
      </div>
      {% if form.errors %}
      <p>Some Information Might be Incorrect</p>
      {% endif %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center m-0 p-0">Sign Up</h3>
        </div>
        <div class="panel-body">
          <form action="{%url 'main:signup'%}" method="post">
            {% csrf_token %} 
            {% bootstrap_form form %}
            <div class="form-group">
              <input
                type="submit"
                class="btn btn-primary btn-sm"
                value="Sign Up"
              />
            </div>
          </form>
        </div>
        <hr />

        <div class="reg-link text-center mb-2">
          Already have an account?
          <a href="{% url 'main:login' %}">Login</a>
        </div>
      </div>
    </div>
    <!-- empty div -->
    <div class="col-md-3"></div>
  </div>
</div>

{% endblock %}
